name: 定时 Ping 伪装域名

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: 检查域名解析与连接
        run: |
          echo "DNS查询:"
          dig +short cdn.dw-j.sbs || echo "DNS解析失败"

          echo "HTTPS连接测试:"
          curl -I https://cdn.dw-j.sbs || echo "无法连接"

          echo "Ping测试:"
          ping -c 4 cdn.dw-j.sbs || echo "Ping 失败"
