<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>全球节点分布</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-bold text-center mb-6">🌐 全球节点分布</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <canvas id="continentChart" height="300"></canvas>
      <canvas id="countryChart" height="300"></canvas>
    </div>
    <p class="text-center text-sm text-gray-500 mt-6">数据来源：/api/metrics.json</p>
  </div>

  <script>
    // 示例数据（可改为 fetch JSON 动态加载）
    const countryData = {
      labels: ["中国", "新加坡", "美国", "日本", "德国", "香港", "韩国", "法国"],
      datasets: [{
        label: "国家节点数",
        data: [45, 20, 20, 14, 12, 11, 9, 8],
        backgroundColor: "#4c51bf"
      }]
    };

    new Chart(document.getElementById("continentChart"), {
      type: "bar",
      data: continentData,
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: "各大洲节点分布" }
        }
      }
    });

    new Chart(document.getElementById("countryChart"), {
      type: "bar",
      data: countryData,
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: "各国家节点分布" }
        }
      }
    });
  </script>
</body>
</html>
