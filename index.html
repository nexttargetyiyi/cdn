          <span x-text="lang === 'zh-CN' ? 'EN' : '中文'">EN</span>

      </div>
    </div>
  </section>

        <article class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-2xl font-semibold mb-2"><a href="#">如何优化网站性能</a></h3>

      <textarea name="message" placeholder="留言内容" required class="p-3 border rounded md:col-span-2"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full md:col-span-2 hover:bg-blue-700" x-text="lang === 'zh-CN' ? '发送' : 'Send'">发送</button>
