<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Echo 服务</title>
</head>
<body>
  <h1>模拟 WebSocket 接口</h1>
  <p>正在连接 ws://yourdomain/ws/echo...</p>
  <div id="log"></div>
  <script>
    const log = document.getElementById("log");
    const socket = new WebSocket("wss://" + location.host + "/ws/echo");
    socket.onopen = () => socket.send("ping");
    socket.onmessage = e => log.innerHTML += "<p>服务器返回: " + e.data + "</p>";
  </script>
</body>
</html>
